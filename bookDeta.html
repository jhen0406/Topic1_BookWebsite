    <div class="breadCrumb">

          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>

            <li class="breadcrumb-item active" aria-current="page">原子習慣</li>
          </ol>
        </nav>
      </div>
    <div class="middleArea">
      <div class="allBookIndex"></div>
      <div class="dataBook">
        <div class="photoBook">
          <!-- 輪播: 圖片狀態顯示 -->
          <div
            id="carouselExampleControlsNoTouching"
            class="carousel slide"
            data-bs-touch="false"
            data-bs-interval="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-50" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-50" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-50" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="preview">
            <div class="bookph"></div>
            <div class="bookph"></div>
            <div class="bookph"></div>
          </div>
        </div>
        <div class="author">

                  </p>
                  <div class="row">
                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body" style="position: absolute;bottom: 20%;left: 0%;height: 12%;
                        width: 45%;">
                          面交地點：<br>
                          限台南 永康區 北區 中西區
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseExample2">

                          超商(711、全家、萊爾富)、郵局、黑貓，<br>
                          運費自付
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="iconArea">
                  <i class="fa-regular fa-heart" id="heart" style="bottom: 6%;left: 16%;"></i>

                  <i class="fa-regular fa-comment" id="chat"style="bottom: 6%;left: 52%;"></i>
                  <button type="button" id="changebutton" style="width: 23%;height: 89%;bottom: 10%;right: 10%;background-color: transparent;border-bottom: 2px solid #786a64 ;">交換此書</button>
